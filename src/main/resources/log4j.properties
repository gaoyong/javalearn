log4j.rootLogger=DEBUG, DbcoolLog
#Console
#log4j.appender.DbcoolLog=org.apache.log4j.ConsoleAppender
#File
log4j.appender.DbcoolLog=org.apache.log4j.FileAppender

#log4j.appender.DbcoolLog.File=/home/hjg/code/dbc.api/dbcool_log.txt
log4j.appender.DbcoolLog.File=/usr/local/dbc/log/dbcool_log.txt
#log4j.appender.DbcoolLog.File=/Users/SPC/project/dbc-api/dbcool_log.txt
#log4j.appender.DbcoolLog.File=/home/wxy/code/dbc-api/dbcool_log.txt

log4j.appender.DbcoolLog.Append=true

log4j.appender.DbcoolLog.layout=org.apache.log4j.PatternLayout
log4j.appender.DbcoolLog.layout.ConversionPattern=[dbcool]%d [%t] %-5p [%c] - %m%n
log4j.logger.java.sql.ResultSet=INFO
log4j.logger.org.apache=INFO
log4j.logger.java.sql.Connection=INFO
log4j.logger.java.sql.Statement=INFO
log4j.logger.java.sql.PreparedStatement=INFO
